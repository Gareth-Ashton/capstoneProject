<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <title>Welcome to Planted</title>
</head>

<body>
  <section class="form my-4 mx-5">
    <div class="container">
      <div class="row gx-0">
        <div class="col-lg-5">
          <img src="img/loginplant.jpeg" class="img-fluid" alt="Plant">
        </div>
        <div class="col-lg-7 px-5 pt-5">
          <h1>PLANTED</h1>
          <h4>Sign into your account</h4>
          <form>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="email" placeholder="Email-Address" class="form-control my-3 p-4">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <input type="password" placeholder="******" class="form-control my-3 p-4">
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-7">
                <a href="index.html"><button type="button" class="btn1 mt-3 mb-5">CLICK ME TO LOGIN</button></a>
              </div>
            </div>
            <a href="#">Forgot Password?</a>
            <p>Dont have an account? <a href="#">Register Here</a></p>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>
