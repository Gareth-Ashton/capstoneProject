<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />


  <!-- Google Fonts Import -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet" />

  <!-- CSS Stylesheet Import -->
  <link rel="stylesheet" href="css/style.css" type="text/css" />

  <!-- Font Awesome Import -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <title>PLANTED</title>
</head>

<body>
  <!------- HEADER SECTION ------->
  <header>
    <div class="overlay"></div>
    <nav>
      <h2>PLANTED</h2>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">About</a></li>
        <li class="cart">
          <a href="cart.html">
            <i class="fas fa-shopping-cart"></i>Cart <span>0</span>
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!------- END OF HEADER SECTION ------->

  <!------- CART SECTION ------->
  <section class="cart-container content-section">
    <h2 class="section-header">CART</h2>
    <div class="cart-row">
      <span class="cart-item cart-header cart-column">ITEM</span>
      <span class="cart-price cart-header cart-column">PRICE</span>
      <span class="cart-quantity cart-header cart-column">QUANTITY</span>
    </div>


    <div class="cart-items"></div>

    <!-- COURIER FEE ADDITION -->
    <label>Add a courier fee:
      <select class="courier" name="courier">
        <option value = "">Select your service</option>
        <option value="60">R60.00 - 2-3 Day Delivery</option>
        <option value="80">R80.00 - Next Day Delivery</option>
        <option value="100">R100.00 - Same Day Delivery</option>
      </select>
    </label>
   
    <br>
     <!-- DISCOUNT COUPON ADDITION -->
     <label>Add a coupon
      <select class="coupon" name="coupon">
        <option value = "">Select a Coupon</option>
        <option value="10">10% Off your total order</option>
        <option value="20">20% Off your total order</option>
      </select>
    </label>



    <div class="cart-total">
      <strong class="cart-total-title"></strong>
      <span class="cart-total-price"></span>
    </div>



    <button onclick="purchaseClicked()" class="btn btn-primary btn-purchase" type="button">CONFIRM ORDER</button>
  </section>



  <script src="js/finalScript.js"></script>
</body>

</html>
